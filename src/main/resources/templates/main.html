<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form id="file_form" method="post" enctype="multipart/form-data" action=""/>
    <input id="file_input" multiple type="file" accept=".txt,.csv,.xls,.xlsx"/>
</form>

<table id="userTable" class="data-grid">
    <thead>
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>User Status</th>
        <th>Super User</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${file}">
        <td th:text="${file.file_name}">file name</td>
        <td th:text="${file}">file size</td>
        <td th:text="${user.fullNmKr}">data count</td>
        <td th:text="${user.fullNmKr}">upload count</td>
    </tr>
    </tbody>
</table>


</body>


</html>

<style>
.data-grid {
  width: 100%;
  border-collapse: collapse;
}

.data-grid th,
.data-grid td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

.data-grid th {
  background-color: lightgray;
}


</style>

<script type="text/javascript" src="jquery-3.6.3.js"/>
